<html>
    <head>
        <title>Table Xtra</title>

        <style>

            table, th, td {
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3">A</td>
                <td>A</td>
                <td>A</td>
            </tr>
            
            <tr>
                <td rowspan="3">A</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
            </tr>
            
            <tr>
                <td>A</td>
                <td colspan="2">A</td>
                <td rowspan="2">A</td>
            </tr>

            <tr>
                <td>A</td>
                <td>A</td>
                <td>A</td>
            </tr>

            <tr>
                <td>A</td>
                <td colspan="4">A</td>
            </tr>
        </table>
    </body>
</html>
