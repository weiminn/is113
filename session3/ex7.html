<!DOCTYPE html>
<html>
<head>
	<title>SIGN UP FORM</title>
</head>
<body>

<H1>New User Registration</H1>

<form >
	<label for="firstName">First Name: </label>
	<input type="text" name="firstName" id="firstName" value="Enter Your First Name" size="25"/><br/>
	<label for="lastName">Last Name: </label>
	<input type="text" name="lastName" id="lastName" value="Enter Your Last Name" size="25"/><br/>
	<label for="myEmail">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
	<input type="text" name="myEmail" id="myEmail" value="Enter Your Email" size="25"/><br/>
	<label for="pwd">Password: &nbsp;&nbsp;</label><input type="password" name="pwd" id="pwd"  size="25"/><br/>
	<label for="gender">Gender: &nbsp;&nbsp;&nbsp;&nbsp; </label>
	<input type="radio" name="gender" value="F" id="gender_f"/><label for="gender_f">Female </label> 
	<input type="radio" name="gender" value="M" id="gender_M"/><label for="gender_M">Male </label>

	

</form>
</body>
</html>
